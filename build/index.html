<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People in space</title>
    <script
      src="https://kit.fontawesome.com/b4354cadf7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="appWrapper">
        <div class="leftSide">
          <div class="location">
            <p>ISS is now located at:</p>
            <p id="location"></p>
          </div>
          <div class="map" id="map"></div>
        </div>
        <div class="rightSide">
          <div class="time">
            <p>Current time:</p>
            <p id="time"></p>
          </div>
          <div class="people" id="people"></div>
          <div class="amount" id="amount"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLkaO0T3zVKWn8D_35eWZdXOaB559Npo8"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
